<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
</head>

<html>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


	<script>

		var scene, camera, renderer, clock, deltaTime, totalTime;

		var arToolkitSource, arToolkitContext, smoothedControls;

		var markerRoot1, markerRoot2;

		var mesh1;

		initialize();
		animate();

		function initialize() {
			scene = new THREE.Scene();

			let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
			scene.add(ambientLight);

            var hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

			camera = new THREE.Camera();
			scene.add(camera);

			renderer = new THREE.WebGLRenderer({
				antialias: true,
				alpha: true
			});
			renderer.setClearColor(new THREE.Color('lightgrey'), 0)
			renderer.setSize(640, 480);
			renderer.domElement.style.position = 'absolute'
			renderer.domElement.style.top = '0px'
			renderer.domElement.style.left = '0px'
			// added from nice image
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
			renderer.outputEncoding = THREE.sRGBEncoding;
			// back to original
			document.body.appendChild(renderer.domElement);

			clock = new THREE.Clock();
			deltaTime = 0;
			totalTime = 0;

			////////////////////////////////////////////////////////////
			// setup arToolkitSource
			////////////////////////////////////////////////////////////

			arToolkitSource = new THREEx.ArToolkitSource({
				sourceType: 'webcam',
			});

			function onResize() {
				arToolkitSource.onResize()
				arToolkitSource.copySizeTo(renderer.domElement)
				if (arToolkitContext.arController !== null) {
					arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
				}
			}

			arToolkitSource.init(function onReady() {
				onResize();
                onResize()
			});

			// handle resize event
			window.addEventListener('resize', function () {
				onResize()
			});

			////////////////////////////////////////////////////////////
			// setup arToolkitContext
			////////////////////////////////////////////////////////////

            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono_and_matrix',
                matrixCodeType: '4x4_BCH_13_5_5',
                imageSmoothingEnabled: true,
			});

			// create atToolkitContext
			//arToolkitContext = new THREEx.ArToolkitContext({
			//	cameraParametersUrl: 'data/camera_para.dat',
			//	detectionMode: 'mono'
			//});

			// copy projection matrix to camera when initialization complete
			arToolkitContext.init(function onCompleted() {
				camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
			});

			////////////////////////////////////////////////////////////
			// setup markerRoots
			////////////////////////////////////////////////////////////

			// build markerControls
			markerRoot1 = new THREE.Group();
			scene.add(markerRoot1);

            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'barcode', barcodeValue: 1,
			})

			//let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
			//	type: 'pattern',
			//	patternUrl: "data/hiro.patt",
			//})

			// interpolates from last position to create smoother transitions when moving.
			// parameter lerp values near 0 are slow, near 1 are fast (instantaneous).
			let smoothedRoot = new THREE.Group();
			scene.add(smoothedRoot);
			smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
				lerpPosition: 0.8,
				lerpQuaternion: 0.8,
				lerpScale: 1,
				// minVisibleDelay: 1,
				// minUnvisibleDelay: 1,
			});

			let geometry1 = new THREE.CubeGeometry(1, 3, 1);
			let material1 = new THREE.MeshNormalMaterial({
				transparent: true,
				opacity: 0.5,
				side: THREE.DoubleSide
			});

			mesh1 = new THREE.Mesh(geometry1, material1);
			mesh1.position.y = 1.5;

			// markerRoot1.add( mesh1 );

			smoothedRoot.add(mesh1);



            new THREE.GLTFLoader()
                .setPath('models/')
				.load('donut.glb', function (gltf) {
                    gltf.scene.scale.set(6, 6, 6);
                    gltf.scene.position.x = 0;				    //Position (x = right+ left-) 
                    gltf.scene.position.y = 3.125;				    //Position (y = up+, down-)
                    gltf.scene.position.z = 0;				    //Position (z = front +, back-)
					scene.add(gltf.scene);
                    smoothedRoot.add(gltf.scene)
				});



          
            // Optional: Provide a DRACOLoader instance to decode compressed mesh data
			//var dracoLoader = new DRACOLoader();
            //dracoLoader.setDecoderPath('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/js/libs/draco/'); // use a full url path
            //dracoLoader.setDecoderPath('/examples/js/libs/draco/');
            //loader.setDRACOLoader(dracoLoader);

           
		}


		function update() {
			// update artoolkit on every frame
			if (arToolkitSource.ready !== false)
				arToolkitContext.update(arToolkitSource.domElement);

			// additional code for smoothed controls
			smoothedControls.update(markerRoot1);
		}


		function render() {
			renderer.render(scene, camera);
		}


		function animate() {
			requestAnimationFrame(animate);
			deltaTime = clock.getDelta();
			totalTime += deltaTime;
			update();
			render();
		}

	</script>

</body>
</html>
